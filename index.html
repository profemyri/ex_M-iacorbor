<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
   <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja pescado frito" width="300" height="200">
    <form id="formulario">
        <div id="DATOS-CLIENTE">
            <h2>Introduce tus datos</h2>
            <label><br>Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" >
            <label><br>Apellido:</label>
            <input type="text" id="apellidos" placeholder="Apellidos">
            <label><br>Correo:</label>
            <input type="email" id="email" placeholder="Email">
            <label><br>Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Teléfono" min="9" max="9">
            <label><br>Hora de entrega: </label>
            <input type="time" id="hora" placeholder="Hora de recogida">
        </div>

        <div id="TIPOS-PESCADO">
            <h2>Selección</h2>
            <h4>Tipo de pescado</h4>
            <input>
            <input>
            <input>
            <h4>Nº de raciones</h4>
            <input>
            <h4>Acompañamiento</h4>
            <input>
        </div>
        <div id="METODOS PAGO">
            <h2>Métodos de pago</h2>
            <input type="radio" name="pago" value="tarjeta" required>Tarjeta
            <input type="radio" name="pago" value="efectivo" required>Efectivo
            <input type="radio" name="pago" value="paypal" required>Paypal  
        </div>
        <div id="INSTRUCCIONES-ADICIONALES">
            <h2>Instrucciones addicionales</h2>
            <input type="text" name="ia" placeholder="Instrucciones adiciionales.." maxlength="150">
        </div>
        <div id="BOTON">
            <input type="submit" value="Enviar">
        </div>

    </form>
    <script src="ex_html-css-js.js"></script>

</body>
</html>
