<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Freiduría online</title>
    <link rel="stylesheet" href="ex_html-css-js.css">
</head>
<body>
   <h1>¡¡Pide aquí tu rico pescaíto!!</h1>
    <img src="pescado_frito.jpg" alt="Bandeja pescado frito">
    <form id="formulario">
        <div id="DATOS-CLIENTE">
            <h2 id="datos">Introduce tus datos</h2>
            <label><br>Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" required >
            <label><br>Apellido:</label>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
            <label><br>Correo:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label><br>Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Teléfono" min="9" max="9" required>
            <label><br>Hora de entrega: </label>
            <input type="time" id="hora" placeholder="Hora de recogida" required>
        </div>

        <div id="TIPOS-PESCADO">
            <h2 id="seleccion">Selección</h2>
            <h4>Tipo de pescado</h4>
            <input type="radio" id="calamar" name="pescado" required>Calamares
            <input type="radio" id="adobo" name="pescado" required>Adobo
            <input type="radio" id="pescado" name="pescado" required>Boquerones
            <h4 id="racciones">Nº de raciones</h4>
            <input type="number" id="raciones" min="1" max="5" required>
            <h4 id="acompañamiento">Acompañamiento</h4>
            <input type="checkbox" id="patata" name="acompañamiento" id="Patatas">Patatas fritas(4€)
            <input type="checkbox" id="ensaladilla" name="acompañamiento" id="Patatas">Ensaladilla(4€)
            <input type="checkbox" id="manzanilla" name="acompañamiento" id="Patatas">Botella de Manzanilla(4€)
        </div>
        <div id="METODOS PAGO">
            <h2>Métodos de pago</h2>
            <select>
            <option id="tarjeta" name="pago" value="tarjeta" required>Tarjeta
            <option id="efectivo" name="pago" value="efectivo" required>Efectivo
            <option id="paypal" name="pago" value="paypal" required>Paypal  
            </select>   
        </div>
        <div id="INSTRUCCIONES-ADICIONALES">
            <h2>Instrucciones addicionales</h2>
            <input type="text"id="ia" name="ia" placeholder="Instrucciones adicionales.." maxlength="150">
        </div>
        <div id="BOTON">
            <input type="submit" id="enviar" name="enviar" value="Enviar">
            <button id="cambiar-fondo">Modo Oscuro</button>
        </div>
    </form>
    <footer id="pie-pagina">Creado por(Israel Corrales Borrego)</footer>
    <script src="ex_html-css-js.js"></script>
</body>
</html>
